<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haiku You</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Haiku You</h1>
      <h3>Japanese poetry for All!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Haikus!</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Your Poem</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
              </div>

              <div class="form-group">
                <label for="lineA">5-Syllables</label>
                <input type="text" class="form-control" id="lineA">
              </div>
              <div class="form-group">
                <label for="lineB">7-Syllables</label>
                <input type="text" class="form-control" id="lineB">
              </div>
              <div class="form-group">
                <label for="lineC">5-Syllables</label>
                <input type="text" class="form-control" id="lineC">
              </div>
              <div class="form-group">
                <label for="author">Your Pen Name</label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="form-group">
                  <label for="role">Poem Category</label>
                  <select class="custom-select" id="category">
                    <option selected>Select One</option>
                    <option value="1">Humor</option>
                    <option value="2">Romantic</option>
                    <option value="3">NSFW</option>
                  </select>
              </div>
              

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-leaf"></span> Submit </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newPoem = {
        title: $("#title").val().trim(),
        lineA: $("#lineA").val().trim(),
        lineB: $("#lineA").val().trim(),
        lineC: $("#lineA").val().trim(),
        author: $("#author").val().trim(),
        category: $("#category").val().trim()
      };

      console.log(newPoem);


      $.post("/api/poems", newPoem)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding your haiku...");
        });
    });
  </script>
